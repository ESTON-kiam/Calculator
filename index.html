<!DOCTYPE html>
<html>
<head>
<style>
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
  }
  .calculator {
    background-color:orange;
    width: 300px;
    margin: 0 auto;
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }
  .screen {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
    text-align: right;
    font-size: 1.5rem;
  }
  .buttons {
    /**background-color: blue;*/
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
  }
  button {
    padding: 10px;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    background-color: blue;
  }
  button:hover {
    background-color: #f0f0f0;
  }
</style>
</head>
<body>

<div class="calculator">
  <div class="screen" id="output-screen"></div>
  <div class="buttons">
    <button onclick="addToScreen('7')">7</button>
    <button onclick="addToScreen('8')">8</button>
    <button onclick="addToScreen('9')">9</button>
    <button onclick="addToScreen('+')">+</button>
    <button onclick="addToScreen('4')">4</button>
    <button onclick="addToScreen('5')">5</button>
    <button onclick="addToScreen('6')">6</button>
    <button onclick="addToScreen('-')">-</button>
    <button onclick="addToScreen('1')">1</button>
    <button onclick="addToScreen('2')">2</button>
    <button onclick="addToScreen('3')">3</button>
    <button onclick="addToScreen('*')">X</button>
     <button onclick="addToScreen('0')">0</button>
    <button onclick="addToScreen('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="addToScreen('/')">/</button>
    <button onclick="clearScreen()">C</button>
  </div>
</div>

<script>
  let screen = document.getElementById("output-screen");

  function addToScreen(value) {
    screen.innerText += value;
  }

  function calculate() {
    try {
      screen.innerText = eval(screen.innerText);
    } catch (error) {
      screen.innerText = "Error";
    }
  }

  function clearScreen() {
    screen.innerText = "";
  }
</script>

</body>
</html>
